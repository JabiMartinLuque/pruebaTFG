version: '3.8'

services:
  backend:
    image: javimartinluque/furboproyecto-backend:latest  # Nombre de la imagen en Docker Hub
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  frontend:
    image: javimartinluque/furboproyecto-frontend:latest  # Nombre de la imagen en Docker Hub
    ports:
      - "4200:80"


