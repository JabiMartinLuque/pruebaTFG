<h2>Inicio de Sesión</h2>
<form (ngSubmit)="iniciarSesion()">
  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" [(ngModel)]="usuario.email" name="email" required />
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input id="password" type="password" [(ngModel)]="usuario.password" name="password" required />
  </div>

  <button type="submit">Iniciar Sesión</button>

  <!-- Mostrar mensaje de error si existe -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>

<p>No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
